spring:
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}
      auto-index-creation: true
      database: marketplace
  application:
    name: marketplace-backend
  main:
    allow-circular-references: true

  # Email Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:}
    password: ${EMAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

  # Thymeleaf for email templates
  thymeleaf:
    prefix: classpath:/templates/email/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

  # File upload configuration
  servlet:
    multipart:
      max-file-size: ${UPLOAD_MAX_SIZE:10MB}
      max-request-size: 50MB
      enabled: true

  # Static resource handling
  web:
    resources:
      static-locations: classpath:/static/,file:uploads/
      add-mappings: true

server:
  port: 8080

# Application specific config
app:
  name: Cosmic Marketplace
  url: ${APP_URL:http://localhost:5173}
  support:
    email: ${SUPPORT_EMAIL:support@cosmicmarketplace.com}

jwt:
  secret: ${JWT_SECRET:mySecretKey123456789abcdefghijklmnopqrstuvwxyz}
  expiration: 86400000 # 24 hours

stripe:
  api-key: ${STRIPE_SECRET_KEY:}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY:}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:}

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

# File storage configuration
file:
  upload:
    dir: ${UPLOAD_PATH:./uploads/}
    max-size: 10485760 # 10MB
    allowed-types: image/jpeg,image/jpg,image/png,image/gif

logging:
  level:
    com.marketplace: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.multipart: DEBUG
    org.springframework.mail: DEBUG
    org.springframework.data.mongodb: INFO
    root: INFO

# Pagination defaults
pagination:
  default-page-size: 20
  max-page-size: 100

# Search configuration
search:
  max-results: 100
  suggestion-limit: 10

# Email settings
email:
  from-name: Cosmic Marketplace
  templates:
    welcome: welcome
    order-confirmation: order-confirmation
    order-status-update: order-status-update
    new-product: new-product
    promotion: promotion
    password-reset: password-reset