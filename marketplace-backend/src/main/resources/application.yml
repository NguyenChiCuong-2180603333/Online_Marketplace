spring:
  data:
    mongodb:

      uri: mongodb+srv://marketplace-user:marketplace123@marketplace-cluster.vu5awxj.mongodb.net/?retryWrites=true&w=majority&appName=marketplace-cluster
      auto-index-creation: true
      database: marketplace
  application:
    name: marketplace-backend
  main:
    allow-circular-references: true
  # File upload configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
      enabled: true

  # Static resource handling
  web:
    resources:
      static-locations: classpath:/static/,file:uploads/
      add-mappings:

server:
  port: 8080

jwt:
  secret: mySecretKey123456789abcdefghijklmnopqrstuvwxyz
  expiration: 86400000 # 24 hours

stripe:
  api-key: sk_test_your_stripe_secret_key_here
  publishable-key: pk_test_your_stripe_publishable_key_here

cors:
  allowed-origins: http://localhost:5173,http://localhost:3000

# File storage configuration
file:
  upload:
    dir: uploads/
    max-size: 10485760 # 10MB
    allowed-types: image/jpeg,image/jpg,image/png,image/gif

logging:
  level:
    com.marketplace: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.multipart: DEBUG
# Pagination defaults
pagination:
  default-page-size: 20
  max-page-size: 100

# Search configuration
search:
  max-results: 100
  suggestion-limit: 10